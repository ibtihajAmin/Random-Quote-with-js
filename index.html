<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!--Animate Css Cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

    <link rel="stylesheet" href="style.css">

    <title>Quote Generator</title>
</head>

<body>

    <div class="container">
        <div class="row offset-md-3 mt-5">
            <div class="card" style="width: 30rem; height: 22rem; border-radius: 15px;">
                <div class="card-body">
                    <p class="quote" id="quote"><i class="fas fa-quote-left"></i> <span class="main-quote">If you
                            cannot do great things, do
                            small
                            things in a great way</span></p>
                    <h5 class="text-right text-capitalize author">Napoleon Hill</h5>

                    <button type="button" class="btn btn-warning text-capitalize my-4 d-block mx-auto" id="btn">Generate
                        Quote</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
